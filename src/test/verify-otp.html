        <script>
            // application status start

            $(document).ready(function () {

                // otp mobile/email validation start
                function isValidEmail(email) {
                    return /\S+@\S+\.\S+/.test(email);
                }

                function isValidMobile(mobile) {
                    return /^\d{10}$/.test(mobile);
                }

                function toggleButtonState() {
                    var inputVal = $('#email-mobile').val();
                    var button = $('.submit-otp');

                    if (inputVal && (isValidEmail(inputVal.trim()) || isValidMobile(inputVal.trim()))) {
                        button.removeClass('disabled');
                    } else {
                        button.addClass('disabled');
                    }
                }

                $('#email-mobile').on('input', function () {
                    toggleButtonState();
                });

                $('.submit-otp').on('click', function (e) {
                    e.preventDefault();
                    var inputVal = $('#email-mobile').val().trim();
                    if (isValidEmail(inputVal) || isValidMobile(inputVal)) {
                        alert('OTP sent to ' + inputVal);
                         window.location.href = "/src/test/application.html"
                    }
                });

                toggleButtonState();
                // otp mobile/email validation end





                // otp field enter

                const $input = $(".inputotpfield input");
                const $inputOtpField = $(".inputotpfield");
                const $submitButton = $("#otpSubmit");
                let inputCount = 0;
                let finalInput = "";

                // Function to update input configuration
                const updateInputConfig = (element, disabledStatus) => {
                    element.prop("disabled", disabledStatus);
                    if (!disabledStatus) {
                        element.focus();
                    } else {
                        element.blur();
                    }
                };

                // Event listener for keyup on input fields
                $input.on("keyup", function (e) {
                    $(this).val($(this).val().replace(/[^0-9]/g, ""));
                    let value = $(this).val();

                    if (value.length == 1) {
                        updateInputConfig($(this), true);
                        if (inputCount <= 3 && e.key != "Backspace") {
                            finalInput += value;
                            if (inputCount < 3) {
                                $(this).next().prop("disabled", false).focus();
                            }
                        }
                        inputCount += 1;
                    } else if (value.length == 0 && e.key == "Backspace") {
                        finalInput = finalInput.substring(0, finalInput.length - 1);
                        if (inputCount == 0) {
                            updateInputConfig($(this), false);
                            return false;
                        }
                        updateInputConfig($(this), true);
                        $(this).prev().val("");
                        updateInputConfig($(this).prev(), false);
                        inputCount -= 1;
                    } else if (value.length > 1) {
                        $(this).val(value.split("")[0]);
                    }


                });


                // Event listener for keyup on window
                $(window).on("keyup", function (e) {
                    if (inputCount > 3) {
                        $submitButton.removeClass("disabled").addClass("enabled");
                        if (e.key == "Backspace") {
                            finalInput = finalInput.substring(0, finalInput.length - 1);
                            updateInputConfig($inputOtpField.children().last(), false);
                            $inputOtpField.children().last().val("");
                            inputCount -= 1;
                            $submitButton.addClass("disabled");
                        }
                    }
                });

                // Function to start input
                const startInput = () => {
                    inputCount = 0;
                    finalInput = "";
                    $input.val("");
                    updateInputConfig($inputOtpField.children().first(), false);
                };

                // Start input on page load
                startInput();

            });
            // application status end
            var elemOffset;
            var tab1Offset;
            var tab2Offset;
            window.onload = function () {
                $('.banner-slider').on('init', function (event, slick) {
                    elemOffset = $('#tabBtnWrap').offset().top;
                    tab1Offset = $('#ug').offset().top;
                    tab2Offset = $('#pg').offset().top;
                });
                $('.banner-slider').slick({
                    dots: true,
                    autoplay: true,
                    autoplaySpeed: 5000,
                    loop: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    initialSlide: 0,
                    arrows: false,
                    cssEase: 'ease-in-out',
                    fade: true,
                    swipe: false,
                    pauseOnHover: false,
                    responsive: [{
                        breakpoint: 991,
                        settings: {
                            swipe: true,
                            initialSlide: 0,
                            arrows: true,
                            infinite: false,
                        }
                    }, {
                        breakpoint: 767,
                        settings: {
                            swipe: true,
                            initialSlide: 0,
                            arrows: true,
                            infinite: false,
                        }
                    }]
                });

                if (window.matchMedia("(min-width: 768px)").matches) {
                    $('.banner-slider .slick-dots').ready(function () {
                        var txt = $('.banner-slider .slick-dots li');
                        $('.banner-slider .slick-dots li:nth-child(2)').append('<span class="banner-dot-text active cursor-pointer">Excellence</span>');
                        $('.banner-slider .slick-dots li:nth-child(3)').append('<span class="banner-dot-text active cursor-pointer">Values</span>');
                        $('.banner-slider .slick-dots li:nth-child(4)').append('<span class="banner-dot-text active cursor-pointer">Progress</span>');
                        $('.banner-slider .slick-dots li:nth-child(5)').append('<span class="banner-dot-text active cursor-pointer">Innovation</span>');
                    });
                }
            }

            $(function () {

                $('.button-flip-tab li').click(function () {
                    var prevWidth = 0;
                    $(this).prevUntil("ul").each(function () {
                        prevWidth += $(this).outerWidth(true);
                    });
                    var leftPos = prevWidth;
                    var tab = $(this).attr('data-tab');
                    if (tab !== "#pg") {
                        setTimeout(function () {
                            $('html, body').animate({
                                scrollTop: $(tab).offset().top - 207
                            }, 1000, function () {
                                $(".button-flip-tab li").removeClass('active');
                                $(".button-flip-tab li:nth-child(1)").addClass('active');
                                $('.active-bar').css({
                                    left: 0 + 'px'
                                });
                            });
                        }, 1);
                    } else {
                        setTimeout(function () {
                            $('html, body').animate({
                                scrollTop: $(tab).offset().top - 107
                            }, 1000, function () {
                                $(".button-flip-tab li").removeClass('active');
                                if (window.matchMedia("(min-width: 768px)").matches) {
                                    $('.active-bar').css({
                                        left: 280 + 'px'
                                    });
                                } else {
                                    $('.active-bar').css({
                                        left: ($('.tab-flip-wrap').width() / 2) + 'px'
                                    });
                                }
                                $(".button-flip-tab li:nth-child(2)").addClass('active');
                            });
                        }, 1);
                    }

                });
                $(window).scroll(function () {
                    if ($(window).scrollTop() > elemOffset && $(window).scrollTop() < ($('#etp').offset().top + $('#etp').height())) {
                        $('.tab-btn-wrap').addClass('fixed');
                    } else {
                        $('.tab-btn-wrap').removeClass('fixed');
                    }

                    if ($(window).scrollTop() <= tab1Offset) {
                        $(".button-flip-tab li").removeClass('active');
                        $('.active-bar').css({
                            left: 0 + 'px'
                        });
                        $(".button-flip-tab li:nth-child(1)").addClass('active');
                    }
                    if ($(window).scrollTop() >= (tab2Offset - 207)) {
                        $(".button-flip-tab li:nth-child(1)").removeClass('active');
                        if (window.matchMedia("(min-width: 768px)").matches) {
                            $('.active-bar').css({
                                left: 280 + 'px'
                            });
                        } else {
                            $('.active-bar').css({
                                left: ($('.tab-flip-wrap').width() / 2) + 'px'
                            });
                        }
                        $(".button-flip-tab li:nth-child(2)").addClass('active');
                    }
                });
            });
            $(window).on('load', function () {
                setTimeout(function () {
                    $('html, body').animate({
                        scrollTop: $('.banner-tab').offset().top
                    }, 0);
                }, 1);


                let _bg_desktop = [{
                    "class": "one",
                    "bg": "#ccc url(./img/home/image_excellence.jpg) no-repeat top / cover"
                }, {
                    "class": "two",
                    "bg": "#ccc url(./img/home/image_values.jpg) no-repeat top / cover"
                }, {
                    "class": "three",
                    "bg": "#ccc url(./img/home/live_your_dream.jpg) no-repeat top / cover"
                }, {
                    "class": "four",
                    "bg": "#ccc url(./img/home/image_progress.jpg) no-repeat top / cover"
                }, {
                    "class": "five",
                    "bg": "#ccc url(./img/home/banner_lady.png) no-repeat 160% bottom / 85%"
                }];
                let _bg_tab = [{
                    "class": "one",
                    "bg": "#ccc url(./img/home/tab_image_excellence.jpg) no-repeat center bottom / 100%"
                }, {
                    "class": "two",
                    "bg": "#ccc url(./img/home/tab_image_values.jpg) no-repeat top / 100%"
                }, {
                    "class": "three",
                    "bg": "#ccc url(./img/home/tab_live_your_dream.jpg) no-repeat center bottom / 100%"
                }, {
                    "class": "four",
                    "bg": "#ccc url(./img/home/tab_image_progress.jpg) no-repeat top / 100%"
                }, {
                    "class": "five",
                    "bg": "#ccc url(./img/home/banner_lady.png) no-repeat bottom/150%"
                }];
                let _bg_mobile = [{
                    "class": "one",
                    "bg": "#ccc url(./img/home/mobi_image_excellence.jpg) no-repeat bottom / cover"
                }, {
                    "class": "two",
                    "bg": "#ccc url(./img/home/mobi_image_values.jpg) no-repeat bottom / cover"
                }, {
                    "class": "three",
                    "bg": "#ccc url(./img/home/mobi_live_your_dream.jpg) no-repeat bottom / cover"
                }, {
                    "class": "four",
                    "bg": "#ccc url(./img/home/mobi_image_progress.jpg) no-repeat bottom / cover"
                }, {
                    "class": "five",
                    "bg": "#ccc url(./img/home/banner_lady.png) no-repeat 80% bottom / 150%"
                }];
                let _bgArr;
                //  ----For Desktop----  
                if (window.matchMedia("(min-width: 992px)").matches) {
                    _bgArr = _bg_desktop;
                }


                //  ----TAB---------
                if (window.matchMedia("(max-width: 991px)").matches) {
                    _bgArr = _bg_tab;
                }


                //  ----MOBILE---------
                if (window.matchMedia("(max-width: 767px)").matches) {
                    _bgArr = _bg_mobile;
                }



                $.each(_bgArr, function (index, value) {
                    $('.banner-img.' + value.class).css("background", value.bg);
                });
            });
            window.onbeforeunload = function () {
                window.scrollTo(0, $('.banner-tab').offset().top);
            }
        </script>
