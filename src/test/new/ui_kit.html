<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HDFC LIFE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" href="./img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="bg-half-white" content="#f6f6f6">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div id="preloader" class="align-items-center justify-content-center loading">
        <img src="./img/icon/preloader_logo.svg" alt="preloder">
    </div>
    <div class="wrapper">
        <div id="header"></div>
        <div class="over-lay"></div>
        <section class="ui-kit-wrap">
            <h3 class="mt-115">Web form Ui Kit</h3>
            <div class="container">
                <form>
                    <div class="col-6">
                        <h4>Search</h4>
                        <div class="search-wrap">
                            <input class="input-design ser-padd" type="search" autocomplete="off" placeholder="Search">
                            <img class="sear normal" src="./img/icon/search_li_grey.svg">
                            <img class="sear select" src="./img/icon/search_dk_grey.svg">
                            <img class="close" src="./img/icon/serach_close.svg">
                            <ul class="suggues">
                                <li>Lorem ipsum doler ipsut</li>
                                <li>Lorem ipsum doler ipsut</li>
                            </ul>
                        </div>
                        <h4 class="mt-115">Inputs</h4>
                        <div class="inputs-wrap mb-24">
                            <label for="name">Name</label>
                            <input class="input-design" id="name" type="text" autocomplete="off" placeholder="Enter your name">
                        </div>
                        <div class="inputs-wrap mb-24">
                            <label for="name">Email</label>
                            <input class="input-design" id="email" type="text" autocomplete="off" placeholder="Enter your email">
                        </div>
                        <div class="inputs-wrap mb-24">
                            <label for="mobile">Mobile No</label>
                            <input class="input-design" id="mobile" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Enter your mobile no">
                        </div>
                        <div class="inputs-wrap mb-24">
                            <label for="currLoc">Current Location</label>
                            <input class="input-design" id="currLoc" type="text" autocomplete="off" placeholder="Enter your current location">
                        </div>
                        <div class="inputs-wrap drp-wrap wid-127 mb-24">
                            <label for="experience">Total Experience</label>
                            <input class="input-design drop-input wid-127" id="experience" type="text" autocomplete="off" placeholder="Select">
                            <img class="drp-arr" src="./img/icon/drop_icon.svg">
                            <ul class="suggues">
                                <li>1 Year</li>
                                <li>2 Years</li>
                                <li>3 Years</li>
                            </ul>
                        </div>
                        <h4 class="mt-115">Button</h4>
                        <div class="up-file-wrap mb-24">
                            <p class="para mb-6">Attach Resume<span class="blue">(Optional)</span></p>
                            <div class="inputs-wrap wid-127">
                                <input id="uploadFile" class="d-none grey btn" type="file" value="Choose File">
                                <label class="btn grey fileRemove text-center" for="uploadFile">Choose File</label>
                            </div>
                            <p class="para-12"><span class="line1">Supported: doc, docx, pdf, rtf</span><span class="line2">Max file size: 3 MB</span></p>
                        </div>

                        <div class="inputs-wrap wid-127 mb-24">
                            <input class=" red btn" type="button" value="Submit">
                        </div>

                        <h4 class="mt-115">Check box</h4>
                        <div class="inputs-wrap mb-24">
                            <input id="chkBox" class=" chkbx" type="checkbox">
                            <label class="chk-para" for="chkBox">I agree to the <a href="#" class="blue">Terms &
                                    Conditions</a></label>
                        </div>

                        <h4 class="mt-115">Radio buttons</h4>
                        <div class="inputs-wrap mb-24">
                            <div class="d-inline-block radio-wrap">
                                <input id="opBtn1" class="radio-btn" name="radioBtn" type="radio">
                                <label class="radio-para" for="opBtn1">option1</label>
                            </div>
                            <div class="d-inline-block radio-wrap">
                                <input id="opBtn2" class="radio-btn" name="radioBtn" type="radio">
                                <label class="radio-para" for="opBtn2">option2</label>
                            </div>
                            <div class="d-inline-block radio-wrap">
                                <input id="opBtn3" class="radio-btn" name="radioBtn" type="radio">
                                <label class="radio-para" for="opBtn3">option3 </label>
                            </div>
                        </div>


                        <h4 class="mt-115 mb-34">Toggle Buttons</h4>

                        <div class="inputs-wrap toggle-wrap mb-24">
                            <input id="toggleBtn" class="toggle-btn" name="toggleBtn" type="checkbox">
                            <label class="toggle-para" for="toggleBtn">On</label>
                            <label class="toggle-para active" for="toggleBtn">Off</label>
                        </div>


                    </div>

                    <div class="col-6">

                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Search
        $(".over-lay").click(function() {
            $(".search-wrap .input-design").parent().removeClass('active');
            $(".search-wrap .input-design").siblings('.suggues').hide();
            $(".search-wrap .input-design").siblings('.close').hide();
            $(".drp-wrap .input-design").siblings('.drp-arr').removeClass('active');
            $(".drp-wrap .input-design").siblings('.suggues').hide();
        });

        $(".search-wrap .input-design").focus(function() {
            $(this).parent().addClass('active');
            $(".over-lay").addClass('active');
        });

        $(".search-wrap .input-design").keydown(function() {
            $(this).siblings('.suggues').show();
            $(this).siblings('.close').show();
        });

        $(".search-wrap .close").click(function() {
            $(this).siblings('.input-design').val("");
            $(this).siblings('.suggues').hide();
            $(this).siblings('.close').hide();
        });

        $(".search-wrap .suggues li").click(function() {
            $(this).parent().hide();
            var sugList = $(this).text();
            $(this).parent().siblings('.input-design').val(sugList);
        });

        // Dropdown
        $(".drp-wrap .input-design").click(function() {
            $(this).parent().toggleClass('active');
            $(this).siblings('.suggues').toggle();
            $(this).siblings('.drp-arr').toggleClass('active');
            $(".over-lay").toggleClass('active');
        });

        $(".drp-wrap .suggues li").click(function() {
            $(this).parent().hide();
            var sugList = $(this).text();
            $(this).parent().siblings('.input-design').val(sugList);
            $(".drp-wrap .input-design").siblings('.drp-arr').removeClass('active');
        });

        $(".drp-wrap .drp-arr").click(function() {
            $(this).parent().addClass('active');
            $(this).siblings('.suggues').show();
            $(".over-lay").addClass('active');
            $(this).addClass('active');
        });


        // Upload file
        $('#uploadFile').bind('change', function() {
            var fileName = this.files[0].name;
            var fileSize = Math.round((this.files[0].size) / 1024);
            var ext = fileName.split('.').pop().toLowerCase();
            if ($.inArray(ext, ['doc', 'docx', 'pdf', 'rtf']) == -1) {
                // $(".line1").text("Supported: doc, docx, pdf, rtf");
                $(".line2").text("Max file size: 3 MB").css("color", "#808285");
                $(".line1").text("File is not supported").css("color", "#ed1c24");
            } else if (3072 > fileSize) {
                $(".line1").text(fileName).css("color", "#808285");
                $(".line2").text(fileSize + "KB").css("color", "#808285");
                if ((1024 < fileSize) && (fileSize < 3072)) {
                    $(".line2").text((fileSize / 1024).toFixed(2) + "MB").css("color", "#808285");
                }
            } else {
                $(".line2").text("File size is large maximum file size is 3MB").css("color", "#ed1c24");
                // $(".line1").text("File is not supported").css("color", "#ed1c24");
            }
        });

        // Toggle Button

        $("#toggleBtn").click(function() {
            $(this).siblings('.toggle-para').toggleClass('active');
        });
    </script>
</body>

</html>
