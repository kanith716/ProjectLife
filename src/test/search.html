            if (sessionStorage.getItem("page") === "prof") {
                console.log('prof');
                if (window.matchMedia("(max-width: 767px)").matches) {
                    setTimeout(function () {
                        $('html, body').animate({
                            scrollTop: $('#prof-home').offset().top - 50
                        }, 0);
                        sessionStorage.setItem("page", "");
                    }, 1);
                } else {
                    setTimeout(function () {
                        $('html, body').animate({
                            scrollTop: $('#prof-home').offset().top
                        }, 0);
                        sessionStorage.setItem("page", "");
                    }, 1);
                }

                $('.banner-tab .tab-panel').removeClass('active');
                $('.banner-tab .proff').addClass('active');
            }

            if (sessionStorage.getItem("page") === "home") {
                setTimeout(function () {
                    $('html, body').animate({
                        scrollTop: $('.tab-wrap').offset().top
                    }, 0);
                    $('.banner-tab .tab-panel').removeClass('active');
                    $('.banner-tab .tab-panel:nth-child(1), .banner-tab .tab-panel:nth-child(2)').addClass('active');

            }

            var hashUrl = window.location.href;
            var hashArr = hashUrl.split('#');

            if (para === "womenininsurance") {
                setTimeout(function () {
                    $('html, body').animate({
                        scrollTop: $('#w-rt').offset().top
                    }, 100);
                }, 200);
            }
            if (para === "lifeathdfclife") {
                setTimeout(function () {
                    $('html, body').animate({

                "class": "two",

            let _bgArr;
            //  ----For Desktop----  
            if (window.matchMedia("(min-width: 992px)").matches) {
                _bgArr = _bg_desktop;
                $('.suresh_badami-img').attr("src", "./img/suresh_badami.jpg");
            }


            //  ----TAB---------
            if (window.matchMedia("(max-width: 991px)").matches) {
                _bgArr = _bg_tab;
                $('.suresh_badami-img').attr("src", "./img/suresh_badami_tab.jpg");

            //  ----MOBILE---------
            if (window.matchMedia("(max-width: 767px)").matches) {
                _bgArr = _bg_mobile;
                $('.suresh_badami-img').attr("src", "./img/suresh_badami_mobi.jpg");

            $.each(_bgArr, function (index, value) {
                $('.banner-img.' + value.class).css("background", value.bg);

        window.onload = function () {
            $('.banner-slider').slick({

            if (window.matchMedia("(min-width: 768px)").matches) {
                $('.banner-slider .slick-dots').ready(function () {

                    $('.banner-slider .slick-dots li:nth-child(3)').append('<span class="banner-dot-text active cursor-pointer">Values</span>');

                        }

                    setTimeout(function () {
                        if (($(window).scrollTop() < ($('#prof-home').offset().top - 100)) || ($(window).scrollTop() > ($('#prof-home').offset().top + $('#prof-home').outerHeight(true)))) {
                            $('.banner-tab .tab-panel').removeClass('active');
                            if (window.matchMedia("(max-width: 991px)").matches)
                                $('.banner-tab .tab-panel:nth-child(2)').addClass('active');
                            else
                                $('.banner-tab .tab-panel:nth-child(1)').addClass('active');
                        }
                    }, 1000);

                });
            }

            var tPoint = $('#fitCard').offset().top;
            $('#jc-click').click(function () {
                $('.job-overlay').removeClass('active');
                tPoint = $('#fitCard').offset().top;
                $('html, body').animate({
                    scrollTop: $('#fitCard').offset().top - $('.banner-tab').height()
                }, 800);
                setTimeout(function () {
                    if (tPoint !== $('#fitCard').offset().top) {
                        $('#jc-click').trigger('click');
                    }
                }, 800);
            });
